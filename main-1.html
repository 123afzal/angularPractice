<!DOCTYPE html>
<html lang="en" ng-app="my">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Angula Practice</title>
</head>
<body>
    <div id="container">
    	<div ng-controller="mainController">
    		  <form name="myForm">
    			<input type="text" ng-model="field" name="myField" required minlength="5" />
    				<div class="alert alert-danger" ng-messages="myForm.myField.$error">
      				<div class="alert alert-danger" ng-message="required">You did not enter a field</div>
      				<div class="alert alert-danger" ng-message="minlength">The value entered is too short</div>
   		</div>
 			</form>
 			<h1>Angular JS!</h1>
    	</div>

    	<!-- <h1 ng-reply="Welcome to the beginner">AngualrJS</h1>
 --></div>
</body>
<script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
<script src="https://code.angularjs.org/1.3.0-rc.1/angular-messages.min.js"></script>
<script src="https://code.angularjs.org/1.3.0-rc.1/angular-resource.min.js"></script>
<script src="otherServces.js"></script>
</html>
